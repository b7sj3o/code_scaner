{% extends 'base.html' %}
{% load static %}

{% block content %}
<form action="" method="POST" class="w-100" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    {% csrf_token %} 
    {% for form_item in form %}
        <div class="mb-3 w-100">
            <label class="form-label">{{ form_item.label }}</label>
            {{ form_item }}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary w-50">Створити</button>
</form>

{% endblock content %}


{% block script %}
<script src="{% static 'js/fetchProduct.js' %}" type="module"></script>
<script src="{% static 'js/changeForm.js' %}" type="module"></script>
{% endblock script %}
