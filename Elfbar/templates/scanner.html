{% load static %}

<div class="scanner-container">
    <video id="video" class="scanner" autoplay></video>
    <canvas id="canvasOverlay"></canvas>
    <button class="scanner-button scanner-flashlight" id="scannerFlashButton">
        <img src="{% static 'img/flashlight.png' %}" alt="">
    </button>
    <button class="scanner-button scanner-exit" id="scannerExitButton">
        <img src="{% static 'img/exit.png' %}" alt="">
    </button>
</div>
